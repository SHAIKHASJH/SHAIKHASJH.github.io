<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proof of Achievements</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        header nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1, h2 {
            color: #007bff;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
       footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <h1>Proof of Achievements</h1>
        <h2>Certificates</h2>
        <div class="gallery">
            <img src="cert1.jpeg" alt="Certificate 1">
            <img src="cert2.jpeg" alt="Certificate 2">
            <img src="cert3.jpeg" alt="Certificate 3">
        </div>

        <h2>Events Attended</h2>
        <div class="gallery">
            <img src="event1.jpeg" alt="Event 1 Photo">
            <img src="event2.jpeg" alt="Event 2 Photo">
            <img src="event3.jpeg" alt="Event 3 Photo">
            <img src="event4.jpeg" alt="Event 4 Photo">
            <img src="event5.jpeg" alt="Event 5 Photo">
            <img src="event6.jpeg" alt="Event 6 Photo">
            <img src="event7.jpeg" alt="Event 7 Photo">
            <img src="event8.jpeg" alt="Event 8 Photo">
            <img src="event9.jpeg" alt="Event 9 Photo">
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Shaikhah Alhasan</p>
    </footer>
</body>
</html>
